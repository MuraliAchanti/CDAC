<html>
    <script src="jquery-3.3.1.js"></script>
    <script src="1,3-sameas.js"></script>
    <style>
        .outer-container
        {
            position: absolute;
            top:50%;
            left:50%;
            margin-top:-12em;
            margin-left:-12em;
        }

        {
            border:2px solid black;

            height:12em;
            padding:1em;

            margin-right:0.5em;

        }
        #button-div
        {

        }
    </style>
    <body>
        <div class="outer-container">

                <form id="form1">
                    <label>House No</label>
                    <input type="text" name="house-no"/><br>

                    </select><br>
                    <label>State</label>
                    <select>
                        <option value="Telangana">Telangana</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                    </select><br>

                    <input type="text" name="PinCode"/>

            </div>
            <div class="form-inner-container">
                    <form id="form2">
                        <label>House No</label>

                            <option value="Telangana">Telangana</option>

                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Karnataka">Karnataka</option>
                        </select><br>
                        <label>Pin Code</label>
                        <input type="text" name="PinCode"/><br>
                    </form>
                    <label>Same as Current Address </label>
                    <input type="checkbox" name="Same" id="same-check-box"/>
                </div>
                <div id="button-div">
                    <input type="button" name="Reset" id="ToggleButton" value="Hide"/>
                </div>
        </div>

</html>
