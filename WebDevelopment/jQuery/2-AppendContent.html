<html>
    <script src="jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function(){
            $('input[type="text"]').keyup(function(){
                $('p').append($('input').val())
            });
        });
    </script>
    <body>
        <input type="text" id="text-box"/>
        <br>
        <p class="paragraph"></p>
    </body>
</html>
